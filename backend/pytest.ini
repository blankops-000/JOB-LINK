# Pytest configuration file
# This tells pytest how to find and run your tests

[tool:pytest]
# Specify where to look for test files
testpaths = tests
# Pattern for test file names
python_files = test_*.py
# Pattern for test class names  
python_classes = Test*
# Pattern for test function names
python_functions = test_*
# Add the backend directory to Python path
pythonpath = .
# Verbose output for better debugging
addopts = -v --tb=short
# Markers for categorizing tests
markers =
    auth: authentication tests
    providers: provider tests
    bookings: booking tests
    reviews: review tests
    admin: admin tests